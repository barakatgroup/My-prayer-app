<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: radial-gradient(circle at top, #0d1b2a, #000814);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .app-container {
            width: 100%;
            max-width: 375px;
        }
        h1 { text-align: center; font-size: 24px; margin-bottom: 30px; }
        
        /* Карточка таймера */
        .timer-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .time-big { font-size: 32px; font-weight: bold; }
        
        /* Кнопки методов */
        .methods {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .method-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc;
            padding: 8px 15px;
            border-radius: 20px;
            white-space: nowrap;
        }
        .method-btn.active {
            border-color: #4cc9f0;
            color: white;
            background: rgba(76, 201, 240, 0.1);
        }

        /* Список молитв */
        .prayer-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
        }
        .prayer-item.active {
            border: 1px solid #4cc9f0;
            background: rgba(76, 201, 240, 0.05);
        }
        .prayer-name { font-size: 18px; }
        .prayer-time { font-size: 18px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Байконур</h1>
        
        <div class="timer-card">
            <div>
                <div style="font-size: 12px; opacity: 0.6;">До следующей молитвы</div>
                <div class="time-big">00:16:51</div>
            </div>
            <div style="font-size: 14px;">до Maghrib</div>
        </div>

        <div class="methods">
            <div class="method-btn">ISNA</div>
            <div class="method-btn">MWL</div>
            <div class="method-btn active">Umm al-Qura</div>
            <div class="method-btn">Egypt</div>
        </div>

        <div class="prayer-list">
            <div class="prayer-item">
                <div class="prayer-name">Fajr</div>
                <div class="prayer-time">06:33</div>
            </div>
            <div class="prayer-item">
                <div class="prayer-name">Dhuhr</div>
                <div class="prayer-time">12:57</div>
            </div>
            <div class="prayer-item active">
                <div class="prayer-name">Maghrib</div>
                <div class="prayer-time">17:34</div>
            </div>
        </div>
    </div>
</body>
</html>
